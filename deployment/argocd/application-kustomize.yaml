apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rosa-regional-frontend-kustomize
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/openshift-online/rosa-regional-frontend-api
    targetRevision: main
    path: deployment/kustomize
  destination:
    server: https://kubernetes.default.svc
    namespace: rosa-regional-frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
