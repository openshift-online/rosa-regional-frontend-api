apiVersion: v1
kind: Service
metadata:
  name: rosa-regional-frontend
  namespace: rosa-regional-frontend
  labels:
    app: rosa-regional-frontend
spec:
  type: ClusterIP
  selector:
    app: rosa-regional-frontend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: api
      port: 8000
      targetPort: api
      protocol: TCP
    - name: health
      port: 8081
      targetPort: health
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
