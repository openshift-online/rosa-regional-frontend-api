apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# App resources use rosa-regional-frontend namespace.
# bootstrap-output ConfigMap lives in the cluster (default ns); we do not manage it here.
# TargetGroupBinding is created by PostSync hook from default/bootstrap-output (api_target_group_arn).
resources:
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - hooks/post-sync-patch-tgb-rbac.yaml
  - hooks/post-sync-patch-tgb-job.yaml
