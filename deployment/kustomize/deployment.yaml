apiVersion: apps/v1
kind: Deployment
metadata:
  name: rosa-regional-frontend
  namespace: rosa-regional-frontend
  labels:
    app: rosa-regional-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rosa-regional-frontend
  template:
    metadata:
      labels:
        app: rosa-regional-frontend
    spec:
      containers:
        - name: rosa-regional-frontend
          image: quay.io/cdoan0/rosa-regional-frontend-api:latest
          imagePullPolicy: Always
          args:
            - serve
            - --log-level=info
            - --log-format=json
            - --maestro-url=http://maestro:8000
            - --dynamodb-region=us-east-2
            - --dynamodb-table=rosa-customer-accounts
            - --api-port=8000
            - --health-port=8081
            - --metrics-port=9090
          ports:
            - name: api
              containerPort: 8000
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v0/live
              port: health
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v0/ready
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
        - name: envoy
          image: envoyproxy/envoy:v1.31-latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
              readOnly: true
          command:
            - envoy
            - -c
            - /etc/envoy/envoy.yaml
            - --log-level
            - info
          livenessProbe:
            httpGet:
              path: /v0/live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /v0/live
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: envoy-config
          configMap:
            name: envoy-config
